description: "Warden is for busy people managing multiple websites.
It provides a central dashboard for reviewing the status of every website,
highlighting those with immediate issues which need resolving. On the roadmap
is a pluggable system allowing Warden to be used flexibly for any website
which has a supporting connector module."

